<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cureoo |  Stealth Mode Activ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-blue: #257eff;
            --dna-accent: #00d2ff;
            --deep-black: #020202;
            --grid-line: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: #e0e0e0;
            overflow: hidden;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #ui-layer {
            position: relative;
            z-index: 10;
            pointer-events: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .interactive-ui {
            pointer-events: auto;
        }

        .tech-font {
            font-family: 'JetBrains Mono', monospace;
        }

        .input-underline {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: border-color 0.3s ease;
        }

        .input-underline:focus-within {
            border-bottom: 1px solid var(--neon-blue);
        }

        .bg-grid {
            background-size: 80px 80px;
            background-image: linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body class="antialiased selection:bg-blue-900 selection:text-white bg-grid">

    <div class="noise-overlay"></div>
    <div id="canvas-container"></div>

    <div id="ui-layer" class="p-8 md:p-12">

        <!-- Header -->
        <header class="w-full flex justify-between items-start interactive-ui animate-fade-in-down">
            <div class="flex flex-col gap-1">
                <div class="flex items-center gap-3">
                    <!-- DNA Icon (CSS Only) -->
                    <div class="w-3 h-3 bg-[#257eff] rounded-full animate-pulse shadow-[0_0_8px_#2596be]"></div>
                    <h1 class="text-3xl font-bold tracking-tight text-white group cursor-default">
                        cure<span class="text-blue-500 font-bold">oo</span>
                    </h1>
                </div>
                <!-- Changed to "Genomic" theme -->
                <span class="tech-font text-[10px] text-gray-500 tracking-[0.25em] uppercase ml-6">SYSTEM STATUS: STEALTH</span>
            </div>

            <div class="hidden md:flex flex-col items-end opacity-80">
                <div class="tech-font text-xs font-bold text-gray-500 tracking-wider">OPERATIONS: NORMAL</div>
                <div class="flex items-center gap-2 mt-1 animate-pulse">
                    <div class="w-2 h-2 bg-[#257eff] rounded-full shadow-[0_0_5px_#257eff]"></div>
                    <span class="tech-font text-[10px] text-[#257eff] tracking-widest uppercase">LIVE FEED</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full h-full max-w-7xl mx-auto flex flex-col justify-center relative">

            <!-- Hero Text -->
            <div class="absolute top-[25%] left-0 z-20 space-y-4 interactive-ui">
                <div class="flex items-center gap-2 mb-4 opacity-60">
                    <span class="w-8 h-[1px] bg-gray-600"></span>
                    <span class="tech-font text-sx text-[#257eff] uppercase tracking-widest">Classified Project</span>
                </div>

                <h2 class="text-6xl md:text-8xl font-light tracking-tighter text-white opacity-0 animate-slide-up leading-[0.9]"
                    style="animation-delay: 0.2s; animation-fill-mode: forwards;">
                    SECRETLY <br />
                    <span
                        class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-white">COOKING</span>
                </h2>

                <p class="text-sm md:text-base text-gray-400 max-w-md leading-relaxed font-light mt-6 opacity-0 animate-slide-up pl-1"
                    style="animation-delay: 0.5s; animation-fill-mode: forwards;">
                    <span class="text-[#257eff] tech-font">>></span> Engineering the next evolution of healthcare experiences. A new standard is being forged.
                    <br />The cure is in the code.
                </p>
            </div>

            <!-- Input -->
            <div class="absolute bottom-12 right-0 w-full max-w-md opacity-0 animate-slide-up interactive-ui"
                style="animation-delay: 0.8s; animation-fill-mode: forwards;">
                <div
                    class="absolute -top-24 right-8 h-20 w-[1px] bg-gradient-to-b from-transparent to-cyan-500/30 hidden md:block">
                </div>

                <div class="relative pl-4 md:pl-0">
                    <label class="block tech-font text-[10px] text-[#257eff] mb-3 tracking-widest uppercase">Request Priority Access</label>
                    <form class="flex items-end gap-4 input-underline pb-2">
                        <span class="text-[#257eff] tech-font text-xs">>_</span>
                        <input type="email" placeholder="enter_email..." required
                            class="bg-transparent border-none text-white w-full p-0 text-sm focus:outline-none focus:ring-0 placeholder-gray-600 tech-font">
                        <button type="submit"
                            class="text-white hover:text-[#257eff] transition-colors uppercase text-[12px] font-bold tracking-widest mb-1">
                            [JOIN_WAITLIST]
                        </button>
                    </form>
                </div>
            </div>

        </main>
    </div>
     <!-- BOTTOM FOOTER -->
        <div class="absolute bottom-8 left-0 w-full text-center md:text-left md:pl-12">
            <div class="text-[9px] text-gray-700 uppercase tracking-[0.4em]">
                System ID: CURE-X9 • 30.0444° N, 31.2357° E
            </div>
        </div>
    </div>

    <!-- UI Styles -->
    <style>
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-down {
            animation: fadeInDown 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-slide-up {
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
    </style>

    <!-- Three.js Visuals -->
    <script type="module">
        import * as THREE from 'three';

        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020202, 0.025);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Position camera to frame the DNA on the right
        const isMobile = window.innerWidth < 768;
        camera.position.set(isMobile ? 0 : 2, 0, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);

        // Spotlight for dramatic DNA lighting
        const spotLight = new THREE.SpotLight(0xffffff, 2);
        spotLight.position.set(5, 10, 5);
        spotLight.angle = Math.PI / 6;
        spotLight.penumbra = 0.5;
        scene.add(spotLight);

        // Blue/Cyan Rim Light
        const rimLight = new THREE.PointLight(0x00d2ff, 3, 20);
        rimLight.position.set(2, 0, 2);
        scene.add(rimLight);

        // Purple backlight for depth
        const backLight = new THREE.PointLight(0x4422aa, 1, 15);
        backLight.position.set(-5, -5, -5);
        scene.add(backLight);


        // --- The DNA Helix ---
        const dnaGroup = new THREE.Group();
        // Position heavily to the right to balance the text
        dnaGroup.position.set(isMobile ? 0 : 4, 0, 0);
        // Tilt it slightly
        dnaGroup.rotation.z = Math.PI / 12;
        dnaGroup.rotation.x = Math.PI / 12;
        scene.add(dnaGroup);

        const nucleotideGeo = new THREE.SphereGeometry(0.25, 16, 16);
        const bondGeo = new THREE.CylinderGeometry(0.08, 0.08, 2, 8);
        bondGeo.rotateX(Math.PI / 2); // Rotate to lie flat for connection

        const materialBase = new THREE.MeshPhysicalMaterial({
            color: 0xeeeeee,
            roughness: 0.2,
            metalness: 0.1,
            clearcoat: 0.8
        });

        const materialA = new THREE.MeshPhysicalMaterial({
            color: 0x00d2ff, // Cyan
            emissive: 0x0044aa,
            emissiveIntensity: 0.2,
            roughness: 0.2,
            metalness: 0.5
        });

        const materialB = new THREE.MeshPhysicalMaterial({
            color: 0x257eff, // Blue
            emissive: 0x001155,
            emissiveIntensity: 0.2,
            roughness: 0.2,
            metalness: 0.5
        });

        const helixHeight = 12;
        const helixRadius = 1.5;
        const strands = 20; // Number of base pairs

        for (let i = 0; i < strands; i++) {
            const y = (i / strands) * helixHeight - (helixHeight / 2);
            const angle = (i / strands) * Math.PI * 4; // 2 Full twists

            // Calculate positions for two strands
            const x1 = Math.cos(angle) * helixRadius;
            const z1 = Math.sin(angle) * helixRadius;

            const x2 = Math.cos(angle + Math.PI) * helixRadius;
            const z2 = Math.sin(angle + Math.PI) * helixRadius;

            // Nucleotide 1
            const n1 = new THREE.Mesh(nucleotideGeo, i % 2 === 0 ? materialA : materialB);
            n1.position.set(x1, y, z1);
            dnaGroup.add(n1);

            // Nucleotide 2
            const n2 = new THREE.Mesh(nucleotideGeo, i % 2 === 0 ? materialB : materialA);
            n2.position.set(x2, y, z2);
            dnaGroup.add(n2);

            // Connector Bond
            const connector = new THREE.Mesh(bondGeo, materialBase);
            connector.position.set(0, y, 0);
            connector.rotation.y = -angle; // Rotate to match the twist
            dnaGroup.add(connector);
        }


        // --- Floating Medical Symbols (Crosses) ---
        const symbolGroup = new THREE.Group();
        scene.add(symbolGroup);

        // Simple Cross Shape Geometry
        const crossLength = 0.4;
        const crossWidth = 0.1;
        const crossDepth = 0.05;

        const crossShape = new THREE.Shape();
        crossShape.moveTo(-crossWidth, crossLength);
        crossShape.lineTo(crossWidth, crossLength);
        crossShape.lineTo(crossWidth, crossWidth);
        crossShape.lineTo(crossLength, crossWidth);
        crossShape.lineTo(crossLength, -crossWidth);
        crossShape.lineTo(crossWidth, -crossWidth);
        crossShape.lineTo(crossWidth, -crossLength);
        crossShape.lineTo(-crossWidth, -crossLength);
        crossShape.lineTo(-crossWidth, -crossWidth);
        crossShape.lineTo(-crossLength, -crossWidth);
        crossShape.lineTo(-crossLength, crossWidth);
        crossShape.lineTo(-crossWidth, crossWidth);

        const extrudeSettings = { depth: crossDepth, bevelEnabled: false };
        const crossGeo = new THREE.ExtrudeGeometry(crossShape, extrudeSettings);
        const crossMat = new THREE.MeshBasicMaterial({
            color: 0x00d2ff,
            transparent: true,
            opacity: 0.15,
            side: THREE.DoubleSide
        });

        const symbols = [];
        for (let i = 0; i < 20; i++) {
            const mesh = new THREE.Mesh(crossGeo, crossMat);

            // Random scatter
            mesh.position.x = (Math.random() - 0.5) * 30;
            mesh.position.y = (Math.random() - 0.5) * 20;
            mesh.position.z = (Math.random() - 0.5) * 10 - 2;

            mesh.rotation.x = Math.random() * Math.PI;
            mesh.rotation.y = Math.random() * Math.PI;

            const scale = Math.random() * 0.5 + 0.5;
            mesh.scale.set(scale, scale, scale);

            symbolGroup.add(mesh);
            symbols.push({
                mesh: mesh,
                speedRot: (Math.random() - 0.5) * 0.02,
                speedY: Math.random() * 0.01 + 0.005
            });
        }

        // --- Animation Loop ---
        const clock = new THREE.Clock();

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0002;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0002;
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Rotate DNA
            dnaGroup.rotation.y = time * 0.2; // Slow spin
            dnaGroup.position.y = Math.sin(time * 0.5) * 0.2; // Float

            // Parallax DNA
            dnaGroup.rotation.x = (Math.PI / 12) + mouseY;
            dnaGroup.rotation.z = (Math.PI / 12) + mouseX;

            // Animate Symbols
            symbols.forEach(data => {
                data.mesh.rotation.x += data.speedRot;
                data.mesh.rotation.y += data.speedRot;
                data.mesh.position.y += data.speedY;

                if (data.mesh.position.y > 10) {
                    data.mesh.position.y = -10;
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            const isMobileRev = window.innerWidth < 768;
            camera.position.set(isMobileRev ? 0 : 2, 0, 15);
            dnaGroup.position.set(isMobileRev ? 0 : 4, 0, 0);
        });

    </script>
</body>

</html>
